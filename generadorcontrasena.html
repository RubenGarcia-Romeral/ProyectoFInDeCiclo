<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de contraseña</title>
    <link href="css/estilosgenerador.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="imagenes/favicon.png" />
</head>
<body>
    <div class="container">
        <h2 class="title">Generador de contraseña</h2>
        <a class="link-volver" href="index.php">Volver al registro</a>
        <div class="result">
            <div class="result__title field-title">Generated Password</div>
            <div class="result__info right">Haz click para copiar</div>
            <div class="result__info left">copiado!</div>
            <div class="result__viewbox" id="result">HAZ CLICK EN GENERAR!</div>
            <button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
        </div>
        <div class="length range__slider" data-min="4" data-max="32">
            <div class="length__title field-title" data-length='0'>Longitud:</div>
            <input id="slider" type="range" min="4" max="32" value="16" />
        </div>
    
        <div class="settings">
            <span class="settings__title field-title">Ajustes de la contraseña</span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">Incluir mayúsculas</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Incluir minúsculas</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked />
                <label for="number">Incluir números</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" />
                <label for="symbol">Incluir símbolos</label>
            </div>
        </div>
    
        <button class="btn generate" id="generate">Generar contraseña</button>

        

    </div>
    
<script src="https://kit.fontawesome.com/ddb01af934.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/contrasena.js"></script>
</body>
</html>
